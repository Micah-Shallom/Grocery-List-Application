<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List Project</title>
  <!--font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <i class="fa fa-shopping-bag" aria-hidden="true"></i>
      <span class="span">Grocery</span> 
      List
      <span class="ripple"></span>
      
    </div>
    <div class="alert-box" id="alert-box">
      <!-- Please Enter an Item -->
    </div>
    <form class="form" id="form">
      <input type="text" placeholder="Enter Value..." class="formInput" id="formInput">
      <button type="submit" class="btn" id="btn">
        <i class="fas fa-pen"></i>
      </button>
    </form>
    <div class="list-container" id="list-container">
      <!-- <div class="list-item">
        <span class="item">Vegetables</span>
        <span class="remove-item">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </span>
      </div> -->
    </div>
    <button class="clearBtn" id="clearBtn">Clear</button>
  </div>
  <script src="./JS/script.js"></script>
</body>
</html>
